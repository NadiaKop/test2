<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font</title>
	<style type="text/css">
		body{

			background-color: lightslategray;
		}
		p{
			font-size: 1cm;
		}
		.letter{
			font-size: 2cm;
			color: gold;
			font-family: 'Updock', cursive;
			font-weight: 700;
		}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Updock&display=swap" rel="stylesheet">
</head>
<body>
<p style="background-color: gold; color: white; font-size: 12mm; font-family: 'Updock', cursive;">&#128044;Ми вивчаємо форматування символів&#128058;</p>
<p><span class="letter">З</span>аняття починається о 9<sup>00</sup></p>
<p><span class="letter">Ф</span>ормула етилового спирту C<sup>2</sup>H<sup>5</sup>OH</p>
<p><span class="letter">Т</span>ег &#60;p&#62; розмічає абзац або параграф</p>
</body>
</html>
